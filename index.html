<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div style="display: flex">
            <input
              class="input-field display"
              type="text"
              name="display"
              readonly
            />
          </div>
          <div class="realtime-container">
            <p class="realtime">0</p>
          </div>
          <div class="btn-container">
            <input class="input-field" type="button" value="AC" />
            <input class="input-field" type="button" value="DE" />
            <input class="input-field" type="button" value="." />
            <input class="input-field" type="button" value="/" />
          </div>
          <div class="btn-container">
            <input class="input-field" type="button" value="7" />
            <input class="input-field" type="button" value="8" />
            <input class="input-field" type="button" value="9" />
            <input class="input-field" type="button" value="X" />
          </div>
          <div class="btn-container">
            <input class="input-field" type="button" value="4" />
            <input class="input-field" type="button" value="5" />
            <input class="input-field" type="button" value="6" />
            <input class="input-field" type="button" value="-" />
          </div>
          <div class="btn-container">
            <input class="input-field" type="button" value="1" />
            <input class="input-field" type="button" value="2" />
            <input class="input-field" type="button" value="3" />
            <input class="input-field" type="button" value="+" />
          </div class="btn-container">
          <div class="btn-container last-btn-container">
            <input class="input-field" type="button" value="00" />
            <input class="input-field" type="button" value="0" />
            <input class="input-field equal" type="button" value="=" />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
